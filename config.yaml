# AI config
ai:
    baseUrl: https://example.com/
    apiKey: your_api_key_here
    model: your_chat_model
# Webpage (with mcp) config
web:
    port: 2200

# Napcat config
napcat:
    host: 127.0.0.1
    port: 6020
    token: 123456
    # Use "ws" or "wss"
    protocol: ws

# Bot config
bot:
    # Admin QQ id
    admin: 0
    # Send message interval
    messageSendInterval: 500
    # Enable PiBot in these group id
    groups:
        - 0
